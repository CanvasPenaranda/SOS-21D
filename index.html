<!DOCTYPE html>
<html lang="en-US">
<html manifest="A-10.appcache">
        

<head>
	<title>A-10 Soundboard</title>
	<meta charset="UTF-8">
	<meta name="author" content="Panda">
	<meta name="description" content="HTML 5 soundboard.">
	<meta name="keywords" content="HTML5, Mobile, Soundboard, IBM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<style>
		body {
			margin-left: 20px;
			padding-top: 60px;
			padding-bottom: 40px;
		}

		label {
			font-weight: normal;
		}

		table, th, td {
			border: 1px solid black;
		}

		td, th {
			padding: 10px;
		}
            .btn { margin: 5px }
    </style>
</head>
<body>
                  <audio id="BRRRRT" src="audio/BRRRRT.mp3"></audio>
	<div class="container">
		<div class="col-xs-12 col-sm-8">
            <h2>A-10 Soundboard</h2>

            <button class="btn btn-primary btn-lg" onclick="Array.from(document.getElementsByTagName('audio')).forEach(function(e){e.pause(); e.currentTime=0;})">Silence</button>

            <button class="btn btn-primary btn-lg" onclick="document.getElementById('BRRRRT').play()">BRRRRT</button>

                  <div id="root"></div>
			<hr>
		    <footer>
				<p>BRRRRRRRT</p>
		    </footer>
		</div>
	</div>
      <script>
        window.data = [
          {
            name: "A-10s Working",
            items: [
              { title: "BRRRRT", file: "audio/BRRRRT.mp3" },
              { title: "MORE BRRRRT", file: "audio/BRRRRT1.mp3" },
              { title: "BRRRRRRRRT", file: "audio/BRRRRT2.mp3" }
            ]
          },
          {
            name: "ELMO",
            items: [
              { title: "ELMO", file: "audio/ELMO1.mp3" },
              { title: "ELMO Again", file: "audio/ELMO2.mp3" },
            ]
          }<!--,
          {
            name: "Last Cateogry",
            items: [
              { title: "Example", file: "audio/Example.mp3" },
              { title: "Example2", file: "audio/Example2.mp3" },
              { title: "ExampleLast", file: "audio/ExampleLast.mp3" }
            ]
          }
        ]-->;
        var audioHTML = '';
        for (var i = 0; i < window.data.length; i++) {
          var category = window.data[i];
          var itemHTML = '<h4>' + category.name + '</h4>';
          for (var itemCount = 0; itemCount < category.items.length; itemCount++) {
            var item = category.items[itemCount];
            var title = item.title;
            var file = item.file;
            itemHTML += '<audio id="#file" src="#file"></audio><button class="btn btn-primary btn-lg"  onclick="document.getElementById(\'#file\').play()">#title</button>'
              .replace(/#file/g, file)
              .replace(/#title/g, title);
          }
          document.getElementById('root').innerHTML += itemHTML;
        }

      </script>
</body>
</html>
